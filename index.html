<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
    <p>This add-in will insert the text 'Welcome Maia on the board!'.</p>
    <button id="maia">  Maia is here</button>
</body>

<script>
    Office.onReady((info) => {
        if (info.host === Office.HostType.Word) {
            document.getElementById("maia").onclick = sayMaia;
        }
    });

    function sayMaia() {
        return Word.run((context) => {
            const paragraph = context.document.body.insertParagraph("Welcome Maia on the board", Word.InsertLocation.start);
            return context.sync();
        });
    }
</script>

</html>
